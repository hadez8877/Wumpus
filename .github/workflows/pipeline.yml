name: ⚙️ Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Check Code Formatting with Prettier
        run: |
          pnpm run prettier:check
        continue-on-error: true

      - name: Lint Code with ESLint
        run: |
          pnpm run lint
        continue-on-error: true

      - name: Report Formatting and Linting Issues
        run: |
          pnpm run prettier:check || echo "Code is not formatted correctly. Please run 'pnpm run prettier:write' to fix the formatting issues."
          pnpm run lint || echo "Linting failed. Please fix the linting issues according to the ESLint rules."
        if: failure() 
